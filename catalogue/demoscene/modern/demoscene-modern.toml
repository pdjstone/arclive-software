publisher="Bitshifters & Torment"
author="Kieran^Bitshifters, Rhino^Torment, Spiny^Torment"
year=2023  
description="""
The Deadline demoparty in Berlin has a unique Three Dee competition in which participants 
are challenged to make the best demo production using Anaglyph 3D. This is a stereoscopic 
3D effect using red-cyan filtered glasses.

